[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js on Netlify requires the Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect netlify subdomain to primary domain for consistent auth
[[redirects]]
  from = "https://gorgeous-taiyaki-57e388.netlify.app/*"
  to = "https://bugradar.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://main--gorgeous-taiyaki-57e388.netlify.app/*"
  to = "https://bugradar.io/:splat"
  status = 301
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API routes should not be cached
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
