[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js on Netlify requires the Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Force primary domain - redirect ALL netlify subdomains
[[redirects]]
  from = "https://*.netlify.app/*"
  to = "https://bugradar.io/:splat"
  status = 301
  force = true

# Headers for security and cookie handling
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API routes should not be cached
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# Auth callback needs special handling
[[headers]]
  for = "/auth/callback"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
